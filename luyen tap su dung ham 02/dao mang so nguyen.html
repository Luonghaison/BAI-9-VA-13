<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc 1 mang</title>
</head>
<body>
<script>
  function daoNguoc(daonguoc) {
    mangmoi=daonguoc.reverse()
    return mangmoi

  }
  let so=prompt('Nhap mang so vao day cach nhau bang dau phay').split(',')
  kiemtra= daoNguoc(so)
  alert('Mang moi se la:'+kiemtra)
</script>
</body>
</html>
