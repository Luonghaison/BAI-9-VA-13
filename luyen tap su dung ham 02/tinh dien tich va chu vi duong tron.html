<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich va chu vi</title>
</head>
<body>
<script>
  function chuvi(r) {
    let Cv= 2*Math.PI*r
    return Cv
  }
  function dientich(r) {
    let Dt= Math.PI*r*r
    return Dt
  }
  let nhapvao = prompt('Nhap vao ban kinh duong tron')
  alert('Dien tich duong tron la: '+dientich(nhapvao) +'     '+'Chu vi duong tron la: '+chuvi(nhapvao)
  )
</script>
</body>
</html>
