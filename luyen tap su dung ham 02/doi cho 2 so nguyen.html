<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doi cho</title>
</head>
<body>
<script>
  function doicho(a,b) {
    doicho=[a,b]
    mangmoi= doicho.reverse()
    return mangmoi
  }
  let thu1 = prompt("Nhập số thứ nhất")
  let thu2 = prompt("Nhập số thứ hai")
  mang=doicho(thu1,thu2)
  alert('ket qua la:' +mang)
</script>
</body>
</html>
